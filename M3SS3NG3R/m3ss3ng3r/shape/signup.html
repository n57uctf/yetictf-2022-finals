{% extends 'layout.html' %}
{% block content %}
<div id="intro-header">
    <div class="container">
        <div class="row">
            <div class="wrap-headline">
                <h1 class="text-center sign-wrap-4"><div class="sign_word"><span>Sign UP</span></div></h1>
                <h2 class="text-center" id="subheader">lets go</h2>
                <h2 class="text-center hidden-element" id="regheader">Sign UP</h2>
                <hr>
                
                <form method="post" id="signup" class="text-center col-sm-offset-4 col-sm-4">
                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-addon"><i class="fa fa-user" aria-hidden="true"></i></div>
                            <input type="text" class="form-control" name="login" placeholder="Login">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-addon"><i class="fa fa-lock" aria-hidden="true"></i></div>
                            <input type="password" class="form-control" name="passwrd" placeholder="Password">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-default" id="signinform-btn">Sign up</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
